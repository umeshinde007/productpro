<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        .product-card h2 {
            font-size: 20px;
            margin: 12px 0;
        }
        .product-card p {
            margin: 8px 0;
        }
        .product-card .price {
            font-size: 18px;
            color: #4CAF50;
        }
        .product-card .stock {
            font-size: 14px;
            color: #888;
        }
        .product-card .rating {
            font-size: 16px;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>Product List</h1>
    <div class="product-list">
        <div class="product-card">
            <img src="{{%image%}}" alt="Wireless Mouse">
            <h2>{{%name%}}</h2>
            <p class="category">{{%category%}}</p>
            <p class="price">{{%price%}}</p>
            <p class="stock">{{%stock%}}</p>
            <p class="rating">{{%rating%}}</p>
            <p class="description">{{%description%}}</p>
            <p><a href="/product?id={{%id%}}">show detail</a></p>
        </div>
        
    </div>

</body>
</html>
